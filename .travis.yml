language: python
python: 3.6
branches:
  except: "/^v\\.\\d\\.\\d\\.\\d/"
install: pip intsall .
script: python -m tests
before_deploy: |
  version="v$(compare50 --version | cut --delimiter ' ' --fields 2)"
  if [ -z "$(git tag --list "$version")" ]; then \
      git config --local user.name "bot50"; \
      git config --local user.email "bot@cs50.harvard.edu"; \
      git tag "$version"; \
  fi
deploy:
- provider: releases
  api_key: "$GH_TOKEN"
  skip_cleanup: true
  on: master
- provider: pypi
  user: "$PYPI_USERNAME"
  password: "$PYPI_PASSWORD"
  skip_cleanup: true
  on: master
notifications:
  slack:
    secure: 
